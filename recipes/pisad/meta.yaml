{% set name = "PISAD" %}
{% set version = "1.1.0" %}

package:
  name: {{ pisad }}
  version: {{ version }}

source:
  url: https://github.com/ZhantianXu/PISAD/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: e45f2beadc62b7dd7dc57522f9b87657c95f25d429e31e74723690c1a0636bda

build:
  skip: True  # [win]
  number: 0
  run_exports:
   - {{ pin_subpackage('pisad', max_pin="x") }}

requirements:
  build:
   - {{ compiler('cxx') }}
   - make
   - autoconf
   - automake
   - libtool
  host:
   - zlib
   - libgomp  # [linux]
   - llvm-openmp  # [osx]
  run:
   - libgomp  # [linux]
   - llvm-openmp  # [osx]
   - python
   - pyfaidx
   - numpy
   - scikit-learn
   - pandas
   - samtools
   - hdf5
   - boost
   - gperftools
   - dsk
   - matplotlib-base
   - perl
   - make

test:
  commands:
   - pisadCount -h
   - pisadEval -h
   - run.sh -h

about:
  home: "https://github.com/ZhantianXu/PISAD"
  summary: "pisad - Phsaed Intraspecies Sample Anomalies Detection tool"
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
